<html>
  <body>
    {% if message %}
   	 <i>{{message}}</i><br />
   	{% endif %}
   	<br /><div>{{ user.nickname }}, here's your current list :</div>
    {% if products %}
    	<a href = "/products">Add Product</a>
	  	<ul>
	    {% for product in products %}
	      <li>
	      	{{product.name}}
	      	<a href = "/list?act=del&item={{product.itemid}}">Remove</a>
	      </li>
	    {% endfor %}
	    </ul>
	    
	    <a href = "/send?listname={{listname}}&storename={{storename}}">Send</a>
	    <a href = "/list?act=clear">Clear List</a>
	    <a href = "/logout">Logout</a>
	{% endif %}

  </body>
</html>
