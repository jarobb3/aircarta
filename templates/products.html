<html>
  <body>
    <form action="/products/search" method="get">
      <div>Search for a product: <input type = "text" name = "q" /></div>
      <div><input type="submit" value="Search"></div>
    </form>
    
    {% if products %}
    	
	    Found {{products|length}} for {{q}}:
	  	<ul>
	    {% for product in products %}
	      <li>
	      	<a href = "/products/add?itemid={{product.ItemID|urlencode}}&itemname={{product.Itemname|urlencode}}&category={{product.ItemCategory|urlencode}}&itemimage={{product.ItemImage|urlencode}}">
	      		<img src = "{{product.ItemImage}}" />{{product.Itemname}}
	      	</a>
	      </li>
	    {% endfor %}
	    </ul>
	    
	    <a href = "/products/search">Clear</a>
	    
	{% endif %}

  </body>
</html>
